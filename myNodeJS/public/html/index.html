<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			perspective:1000px;
		}
		.box{
			transform-style:preserve-3d;
			width: 300px;
			height: 300px;
			border:3px solid red;
			margin: 100px auto;
			position: relative;
			transition:5s;
		}
		.box:hover{
			transform:rotateX(200deg) rotateY(300deg) rotateZ(200deg);
		}
		.box div{
			width: 300px;
			height: 300px;
			border:3px solid blue;
			position: absolute;
			top:0;
			left:0;
			text-align: center;
			line-height: 300px;
			font-size: 100px;
			border-radius: 30px;
			box-sizing:border-box;
		}
		.box div:nth-child(1){
			transform:translateZ(150px);
		}
		.box div:nth-child(2){
			transform:translateZ(-150px);
		}
		.box div:nth-child(3){
			transform:translateX(150px) rotateY(90deg);
		}
		.box div:nth-child(4){
			transform:translateX(-150px) rotateY(-90deg);
		}
		.box div:nth-child(5){
			transform:rotateX(90deg) translateZ(150px) ;
		}
		.box div:nth-child(6){
			transform:rotateX(90deg) translateZ(-150px) ;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
